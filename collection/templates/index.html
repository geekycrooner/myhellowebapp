{% extends 'base.html' %}
{% load humanize %}
{% block title %}
  Homepage - {{ block.super }}
{% endblock title %}

{% block content %}
  {% for verse in verses %}
    <h2>
      <a href="{% url 'verse_detail' slug=verse.slug %}">{{verse.ref}} <span>{{verse.version}}</span></a>
    </h2>
    <p>{{verse.text}}</p>
  {% endfor %}
{% endblock content %}
